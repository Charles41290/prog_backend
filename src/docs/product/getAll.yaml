paths:
  /api/products:
    get:
      tags:
          - Products
      summary: Get all products
      responses:
        "200":
          description: Producto obtenido con Ã©xito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Products"
        "500":
            description: Internal Server Error
components:
  schemas:
    Products:
      type: object
      properties:
        _id: 
          type: ObjectId
        title:
          type: string
        description:
          type: string
        thumbnail:
          type: Array
        code:
          type: integer
        stock:
          type: integer
        status:
          type: boolean
        price:
          type: float
        category:
          type: string
        owner:
          type: string
      example:
        _id: ObjectId('665b37df823175c9a2b4b452')
        title: "Remera"
        description: "Remera manga larga"
        price: 30000
        thumbnail: Array (1)
        code: "NP1"
        stock : 15
        status: true
        category  : "cat1"


