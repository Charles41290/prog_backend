paths:
  /api/cart/{cid}/purchase :
    get :
      tags :
        - Cart
      summary : Purchase products in cart
      parameters :
        - name : cid
          in: path
          description: cart ID
          required: true
          schema : 
            type: string
      responses:
      "200" :
        description: Producto agregado al carrito
      "500" :
        description: Error interno del servidor
