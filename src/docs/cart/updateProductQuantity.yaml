paths:
  /api/cart/{cid}/product/{pid} :
    put :
      tags :
        - Cart
      summary : Update product quantity in cart
      parameters :
        - name : cid
          in: path
          description: cart ID
          required: true
          schema : 
            type: string
        - name : pid
          in: path
          description: product ID
          required: true
          schema : 
            type: string
      responses:
      "200" :
        description: Producto agregado al carrito
      "500" :
        description: Error interno del servidor
